<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>iniya</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stage">

      <!-- Resonance -->
      <canvas id="canvas"></canvas>

      <!-- Subtitles / Voice -->
      <div class="subtitle-wrap">
        <span class="prompt">INIYA</span>
      </div>

      <!-- Audio control (secondary) -->
      <audio id="audio" controls>
        <source src="./audio/Webomindapps_Anniversary.mp3" type="audio/mpeg" />
        <track
          kind="subtitles"
          src="./audio/Webomindapps_Anniversary.vtt"
          srclang="en"
          label="English"
          default
        />
      </audio>

    </div>

    <script src="script.js"></script>
  </body>
</html>
